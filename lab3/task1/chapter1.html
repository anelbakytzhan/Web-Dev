<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Scripts</title>
</head>

<body>

  <p>Before the script...</p>

  <script>
    alert('Hello, world!');
  </script>

  <p>...After the script.</p>

  <script>
    alert("I'm JavaScript!");
  </script>

  <script src="alert.js"></script>

</body>
</html>
